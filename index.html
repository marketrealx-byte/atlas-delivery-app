<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogiTrack Pro | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; background-color: #09090b; }</style>
</head>
<body class="text-white">
    <!-- Top Navigation -->
    <nav class="border-b border-zinc-800 p-4 bg-zinc-900/50 sticky top-0 backdrop-blur-md">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">LogiTrack <span class="text-orange-500">Pro</span></h1>
            <div class="flex gap-4">
                <button onclick="showTab('trips')" id="btn-trips" class="bg-orange-500 px-4 py-2 rounded-lg text-sm font-bold">Trips</button>
                <button onclick="showTab('fuel')" id="btn-fuel" class="hover:bg-zinc-800 px-4 py-2 rounded-lg text-sm">Fuel</button>
                <button onclick="showTab('expenses')" id="btn-expenses" class="hover:bg-zinc-800 px-4 py-2 rounded-lg text-sm">Expenses</button>
            </div>
        </div>
    </nav>

    <main class="p-6 max-w-7xl mx-auto">
        <!-- Dashboard Section: TRIPS -->
        <div id="tab-trips" class="tab-content">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Daily Trips</h2>
                <button class="bg-orange-500 px-4 py-2 rounded-lg text-sm">+ New Trip</button>
            </div>
            <!-- Demo Table -->
            <div class="bg-zinc-900 border border-zinc-800 rounded-xl overflow-hidden">
                <table class="w-full text-left text-sm">
                    <thead class="bg-zinc-800 text-zinc-400 uppercase text-xs">
                        <tr>
                            <th class="p-4">Truck ID</th>
                            <th class="p-4">Source</th>
                            <th class="p-4">Destination</th>
                            <th class="p-4">Status</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-zinc-800">
                        <tr>
                            <td class="p-4 font-bold">T-9021</td>
                            <td class="p-4">Karachi</td>
                            <td class="p-4">Lahore</td>
                            <td class="p-4 text-green-500">Completed</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Dashboard Section: FUEL (Hidden by Default) -->
        <div id="tab-fuel" class="tab-content hidden">
            <h2 class="text-2xl font-bold mb-6">Fuel Logs</h2>
            <div class="bg-zinc-900 border border-zinc-800 p-12 text-center rounded-xl text-zinc-500">
                Fuel data loading from Google Sheets...
            </div>
        </div>
    </main>

    <script>
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.add('hidden'));
            // Remove active color from buttons
            document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('bg-orange-500'));
            document.querySelectorAll('nav button').forEach(btn => btn.classList.add('hover:bg-zinc-800'));
            
            // Show selected tab
            document.getElementById('tab-' + tabName).classList.remove('hidden');
            // Add active color to selected button
            document.getElementById('btn-' + tabName).classList.add('bg-orange-500');
            document.getElementById('btn-' + tabName).classList.remove('hover:bg-zinc-800');
        }
    </script>
</body>
</html>
