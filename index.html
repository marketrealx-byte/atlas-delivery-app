<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogiTrack Pro | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; background-color: #09090b; }</style>
</head>
<body class="text-white">
    <!-- Top Navigation -->
    <nav class="border-b border-zinc-800 p-4 bg-zinc-900/50 sticky top-0 backdrop-blur-md z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">LogiTrack <span class="text-orange-500">Pro</span></h1>
            <div class="flex gap-4">
                <button onclick="showTab('trips')" id="btn-trips" class="bg-orange-500 px-4 py-2 rounded-lg text-sm font-bold transition-all">Trips</button>
                <button onclick="showTab('fuel')" id="btn-fuel" class="hover:bg-zinc-800 px-4 py-2 rounded-lg text-sm transition-all">Fuel</button>
                <button onclick="showTab('expenses')" id="btn-expenses" class="hover:bg-zinc-800 px-4 py-2 rounded-lg text-sm transition-all">Expenses</button>
            </div>
        </div>
    </nav>

    <main class="p-6 max-w-7xl mx-auto">
        <!-- Dashboard Section: TRIPS -->
        <div id="tab-trips" class="tab-content">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold italic text-orange-500">Daily Trips Summary</h2>
                <button class="bg-orange-500 hover:bg-orange-600 px-4 py-2 rounded-lg text-sm font-bold transition-all">+ New Trip</button>
            </div>
            
            <div class="bg-zinc-900 border border-zinc-800 rounded-xl overflow-hidden shadow-2xl">
                <table class="w-full text-left text-sm">
                    <thead class="bg-zinc-800 text-zinc-400 uppercase text-xs font-bold tracking-wider">
                        <tr>
                            <th class="p-4">Truck ID</th>
                            <th class="p-4">Source</th>
                            <th class="p-4">Destination</th>
                            <th class="p-4">Status</th>
                        </tr>
                    </thead>
                    <tbody id="trips-table-body" class="divide-y divide-zinc-800">
                        <!-- LIVE DATA WILL APPEAR HERE -->
                        <tr>
                            <td colspan="4" class="p-12 text-center text-zinc-500 italic animate-pulse">
                                Connecting to Fleet Database...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Dashboard Section: FUEL (Hidden by Default) -->
        <div id="tab-fuel" class="tab-content hidden">
            <h2 class="text-2xl font-bold mb-6 italic text-orange-500">Fuel Consumption Logs</h2>
            <div id="fuel-container" class="bg-zinc-900 border border-zinc-800 p-12 text-center rounded-xl text-zinc-500">
                Data syncing... please wait.
            </div>
        </div>
    </main>

    <script>
        // üîó YOUR GOOGLE APPS SCRIPT URL
        const SCRIPT_URL = "https://script.google.com";

        async function fetchFleetData() {
            const tbody = document.getElementById('trips-table-body');
            
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json(); 
                
                // Clear the "Connecting..." message
                tbody.innerHTML = '';

                if (data && data.length > 1) {
                    // Skip header row (data[0]) and map the rest
                    data.slice(1).forEach(row => {
                        const tr = document.createElement('tr');
                        tr.className = "hover:bg-zinc-800/50 transition-colors";
                        tr.innerHTML = `
                            <td class="p-4 font-bold text-orange-400">${row[1] || 'N/A'}</td>
                            <td class="p-4">${row[2] || '-'}</td>
                            <td class="p-4">${row[3] || '-'}</td>
                            <td class="p-4">
                                <span class="bg-green-500/10 text-green-500 px-2 py-1 rounded text-xs font-bold border border-green-500/20">
                                    ${row[10] || 'Active'}
                                </span>
                            </td>
                        `;
                        tbody.appendChild(tr);
                    });
                } else {
                    tbody.innerHTML = '<tr><td colspan="4" class="p-8 text-center text-zinc-500">No data found in your Google Sheet.</td></tr>';
                }
            } catch (error) {
                console.error("Error fetching data:", error);
                tbody.innerHTML = '<tr><td colspan="4" class="p-8 text-center text-red-500 font-bold">‚ö†Ô∏è Connection Failed. Check if Apps Script is deployed to "Anyone".</td></tr>';
            }
        }

        // Run when page loads
        window.onload = fetchFleetData;

        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.add('hidden'));
            document.querySelectorAll('nav button').forEach(btn => {
                btn.classList.remove('bg-orange-500', 'font-bold');
                btn.classList.add('hover:bg-zinc-800');
            });
            
            document.getElementById('tab-' + tabName).classList.remove('hidden');
            const activeBtn = document.getElementById('btn-' + tabName);
            activeBtn.classList.add('bg-orange-500', 'font-bold');
            activeBtn.classList.remove('hover:bg-zinc-800');
        }
    </script>
</body>
</html>
